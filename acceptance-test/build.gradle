plugins {
    id 'groovy'
    id 'java-gradle-plugin'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    jcenter()
}

dependencies {
    testCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude module: 'groovy-all'
    }
}

gradlePlugin {
    pluginSourceSet parent.sourceSets.main
}

test {
    systemProperty 'current.gradle.version', gradle.gradleVersion
}

// Tasks for example document generation
task('exampledoc',group: 'acceptance-test').dependsOn([
    'ui-v3/basic-example',
    'redoc',
    'codegen-v2/html',
].collect { path ->
    task("build/${path}", type: JavaExec, group: 'acceptance-test') {
        classpath = sourceSets.test.runtimeClasspath
        main = 'org.hidetake.gradle.swagger.generator.test.Main'
        args = ["$projectDir/$path", 'build']
    }
})
